version: '3.8'

services:
  web:
    build:
      context: ../../apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ../../:/workspace:cached
      - /workspace/apps/web/node_modules
    command: ["pnpm", "dev"]
    restart: unless-stopped
